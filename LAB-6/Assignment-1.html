<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check Number</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="width: 400px;">
    <h3 class="mb-3 text-center">Check Number</h3>
    <input type="number" id="numberInput" class="form-control mb-3" placeholder="Enter a number">
    <button class="btn btn-primary w-100" onclick="checkNumber()">Check</button>
  </div>

  <script>
    function checkNumber() {
      const num = parseInt(document.getElementById("numberInput").value);
      if (isNaN(num)) {
        alert("Please enter a valid number.");
      } else if (num > 0) {
        alert("The number is positive.");
      } else if (num < 0) {
        alert("The number is negative.");
      } else {
        alert("The number is zero.");
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Items and Prices</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 28px;
      font-weight: bold;
    }

    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 50%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background-color: #fff;
    }

    th, td {
      padding: 15px;
      text-align: left;
      border: 1px solid rgb(91, 98, 104);
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #007bff;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Sample Online Items and Prices</h1>
  <table>
    <thead>
      <tr>
        <th>Item</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Laptop</td>
        <td>$800</td>
      </tr>
      <tr>
        <td>Smartphone</td>
        <td>$400</td>
      </tr>
      <tr>
        <td>Headphones</td>
        <td>$50</td>
      </tr>
      <tr>
        <td>Tablet</td>
        <td>$300</td>
      </tr>
    </tbody>
  </table>
</body>
</html>

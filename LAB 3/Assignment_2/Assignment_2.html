<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Items and Prices</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 40px;
    }

    h1 {
      background-color: #333;
      color: white;
      padding: 15px;
      border-radius: 5px;
      font-size: 24px;
    }

    form {
      background-color: white;
      padding: 20px;
      width: 70%;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="number"] {
      width: 90%;
      padding: 10px;
      
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .total {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Sample Online Items and Prices</h1>

  <form>
    <label for="laptop">Laptop ($800 each):</label>
    <input type="number" id="laptop" name="laptop" value="0" min="0">

    <label for="smartphone">Smartphone ($400 each):</label>
    <input type="number" id="smartphone" name="smartphone" value="0" min="0">

    <label for="headphones">Headphones ($50 each):</label>
    <input type="number" id="headphones" name="headphones" value="0" min="0">

    <label for="tablet">Tablet ($300 each):</label>
    <input type="number" id="tablet" name="tablet" value="0" min="0">

    <button type="button">Calculate Total Price</button>
  </form>

  <div class="total">Total Price: $0</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Album Selection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #0099ff;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    header p {
      margin: 5px 0 0;
      font-style: italic;
    }

    .section-title {
      background-color: #0052cc;
      color: white;
      padding: 10px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    table {
      width: 100%;
      padding: 20px;
      text-align: center;
    }

    td {
      width: 50%;
      padding: 20px;
    }

    td img {
      width: 200px;
      height: 150px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    .album-title {
      margin-top: 10px;
      font-weight: bold;
    }

    footer {
      background-color: #0077cc;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 14px;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>

  <header>
    <h1>Album Selection</h1>
    <p>Choose Your Musical Journey</p>
  </header>

  <div class="section-title">Indian Music</div>
  <table>
    <tr>
      <td>
        <img
          src="https://media.istockphoto.com/id/186104280/photo/playing-the-sitar.jpg?s=612x612&w=0&k=20&c=E5Iz4ihrd9dW7Y8YgQtNUDCIoVXlvPI5SvV9Z9uEXXI="
          alt="Indian Melodies">
        <div class="album-title">Album Title: Indian Melodies</div>
      </td>
      <td>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTreO2CuvQv_ckXotNS5vmxKJlvJdtqYV9RYA&s"
          alt="Raga Reflections">
        <div class="album-title">Album Title: Raga Reflections</div>
      </td>
    </tr>
  </table>

  <div class="section-title">Western Music</div>
  <table>
    <tr>
      <td>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSlqZOCgrkw2RinDM3b2yGGbIGjM2ZY9blABQ&s" alt="Symphony Serenade">
        <div class="album-title">Album Title: Symphony Serenade</div>
      </td>
      <td>
        <img src="https://www.jazzmusicarchives.com/images/artists/dave-brubeck.jpg" alt="Jazz Jamboree">
        <div class="album-title">Album Title: Jazz Jamboree</div>
      </td>
    </tr>
  </table>

  <footer>
    <p>&copy; 2023 Maharaja Music Company. All rights reserved.</p>
  </footer>

</body>

</html>
